{% extends "base.html" %}

{% block content %}

<div class="container post-form mt-3 pb-3">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <p class="mt-5 test-center">Are you sure you want to delete this post? </p>
                </fieldset>
                <form method="POST">
                    {% csrf_token %}
                    {{ delete_post_form.as_p }}
                    <input type="submit" value="Confirm Delete" class="btn btn-lg grn-btn">
            </form>
        </div>
    </div>
</div>
    
    


{% endblock %}
